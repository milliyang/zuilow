# Account abstraction config
# Strategies use account names only; backend (PPT / Futu / IBKR etc.) is hidden.
# Each account has a unique name and type; type determines routing and internal params.

accounts:
  # Paper Trade (PPT) - paper_account maps to PPT account name
  - name: paper-trade-account-01
    type: paper
    paper_account: default

  - name: paper-trade-account-us02
    type: paper
    paper_account: us-test02

  # Futu - futu_acc_id, env (REAL | SIMULATE); Live page uses account's env per request
  - name: Futu-HK
    type: futu
    futu_acc_id: 281756477622125187
    env: REAL

  - name: Futu-US
    type: futu
    futu_acc_id: 281756455998496117
    env: REAL

  # Futu paper (simulate) account
  - name: Futu-Paper-Trade-CASH-HK
    type: futu
    futu_acc_id: 2802248
    env: SIMULATE

  # Futu paper (simulate) account
  # Don't known why. This margin account is not working
  # - name: Futu-Paper-Trade-MARGIN-HK
  #   type: futu
  #   futu_acc_id: 7048357
  #   env: SIMULATE

  # IBKR - ibkr_account_id (TWS/Gateway account id, e.g. DU123456)
  - name: IBKR-Main
    type: ibkr
    ibkr_account_id: ""   # Set to your IB account id (e.g. DU123456) or leave empty for default

  # IBKR Paper Trading (simulate): connect to paper port (TWS=7497, Gateway=4002), then fill account id from TWS/Client Portal
  - name: IBKR-Simluate
    type: ibkr
    ibkr_account_id: ""   # Paper account id shown after login to paper TWS/Gateway; leave empty for default
