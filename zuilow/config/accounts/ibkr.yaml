# IBKR accounts
# ibkr_account_id = TWS/Gateway account id (e.g. DU123456)

accounts:
  - name: IBKR-Main
    type: ibkr
    ibkr_account_id: ""   # Set to your IB account id (e.g. DU123456) or leave empty for default

  # Paper Trading: connect to paper port (TWS=7497, Gateway=4002), then fill account id from TWS/Client Portal
  - name: IBKR-Simluate
    type: ibkr
    ibkr_account_id: ""   # Paper account id shown after login to paper TWS/Gateway; leave empty for default
